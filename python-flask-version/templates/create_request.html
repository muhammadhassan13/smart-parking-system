{% extends "base.html" %}

{% block title %}Create Parking Request - IntelliCity | Smart Parking{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Create Parking Request</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="vehicle_id" class="form-label">Vehicle ID</label>
                        <input type="text" class="form-control" id="vehicle_id" name="vehicle_id" required
                            autocomplete="off">
                        <div class="form-text">Enter the ID of a registered vehicle</div>
                    </div>

                    <div class="mb-3">
                        <label for="zone_id" class="form-label">Preferred Zone</label>
                        <select class="form-select" id="zone_id" name="zone_id" required>
                            <option value="">Select zone</option>
                            {% for zone in zones %}
                            <option value="{{ zone.zone_id }}">{{ zone.zone_id }} - {{ zone.location }} ({{
                                zone.get_available_slots() }} slots free)</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Create Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
