{% extends "base.html" %}

{% block title %}Login - IntelliCity | Smart Parking{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-white text-center py-4 border-0">
                <i class="bi bi-building-fill-check mb-2 text-primary" style="font-size: 3rem;"></i>
                <h3 class="fw-bold mt-2">IntelliCity</h3>
                <p class="text-muted small">Login to access the Smart Parking dashboard</p>
            </div>
            <div class="card-body p-4 p-md-5">
                <form method="POST">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Access ID</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                            <input type="text" class="form-control bg-light border-start-0" id="email" name="email"
                                required placeholder="Enter your email ID" autocomplete="off">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">System Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control bg-light border-start-0" id="password"
                                name="password" required placeholder="Enter system password">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">Login to System</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
